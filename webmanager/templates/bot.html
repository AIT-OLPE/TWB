{% extends "main.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        Status:
        {% if data.status %}
            <button class="btn btn-sm btn-success">Active</button>
        {% else %}
            <button class="btn btn-sm btn-warning">Inactive</button>
            <br />
            <i>Ignore this if you are running twb.py yourself</i>
        {% endif %}
    </div>
</div>

{% endblock %}
